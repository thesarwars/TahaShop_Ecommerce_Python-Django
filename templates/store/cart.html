{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a href={% static 'store/store.html' %} class="btn btn-outline-dark">&#x2190; Continue Shopping</a>
                <br>
                <br>
                <table class="table">
                    <tr>
                        <th><h5>Items: <strong>3</strong></h5></th>
                        <th><h5>Total: <strong>$42</strong></h5></th>
                        <th>
                            <a href={% static 'store/checkout.html' %} class="btn btn-success" style="float: right; margin: 5px;">Checkout</a>
                        </th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="box-element">
                <div class="cart-row">
                    <div style="flex: 2;"></div>
                    <div style="flex: 2;"><strong>Items</strong></div>
                    <div style="flex: 1;"><strong>Price</strong></div>
                    <div style="flex: 1;"><strong>Quantity</strong></div>
                    <div style="flex: 1;"><strong>Total</strong></div>
                </div>
            </div>
        </div>
        <div class="cart-row">
            <div style="flex: 2;"><img src={% static 'images/placeholder.png' %} alt="" class="row-image"></div>
            <div style="flex: 2">Product 1</div>
            <div style="flex: 1; text-align: left;">$20</div>
            <div style="flex: 1">
                <p class="quantity">2</p>
                <div class="quantity">
                    <img class="chg-quantity" src={% static 'images/arrow-up.png' %} alt="">
                    <img class="chg-quantity" src={% static 'images/arrow-down.png' %} alt="">
                </div>
            </div>
            <div style="flex: 1"><p>$32</p></div>
        </div>
    </div>
{% endblock %}
